<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbershop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="" class="header__logo logo">
          <svg class="header__logo-icon" width="69" height="55">
            <use href="./img/icons.svg#icon-logo"></use>
          </svg>
        </a>
        <nav class="header-nav">
          <ul class="site-nav list">
            <li class="site-nav__item">
              <a href="" class="site-nav__link link current">О нас</a>
            </li>
            <li class="site-nav__item">
              <a href="" class="site-nav__link link">Услуги и цены</a>
            </li>
            <li class="site-nav__item">
              <a href="#masters" class="site-nav__link link">Мастера</a>
            </li>
            <li class="site-nav__item">
              <a href="" class="site-nav__link link">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="header-connect">
          <a class="header-connect__tel link" href="tel:+380441111111"
            >+38 044 111 11 11</a
          >
          <button type="button" class="header-connect__btn btn">
            Онлайн-запись
          </button>
        </div>
        <button type="button" class="open-menu-btn">
          <svg class="open-menu-btn__icon" width="40" height="40">
            <use href="./img/icons.svg#icon-menu"></use>
          </svg>
        </button>
      </div>
      <div class="mob-menu is-hidden">
        <div class="container">
          <div class="mob-menu-top">
            <button type="button" class="close-menu-btn">X</button>
            <ul class="mob-menu-list list">
              <li class="mob-menu-list__item">
                <a href="" class="mob-menu-list__link link current">О нас</a>
              </li>
              <li class="mob-menu-list__item">
                <a href="" class="mob-menu-list__link link">Услуги и цены</a>
              </li>
              <li class="mob-menu-list__item">
                <a href="#masters" class="mob-menu-list__link link">Мастера</a>
              </li>
              <li class="mob-menu-list__item">
                <a href="" class="mob-menu-list__link link">Контакты</a>
              </li>
            </ul>
          </div>
          <div class="mob-menu-bottom">
            <div class="mob-menu-connect">
              <a class="mob-menu-connect__tel link" href="tel:+380441111111"
                >+38 044 111 11 11</a
              >
              <button type="button" class="mob-menu-connect__btn btn">
                Онлайн-запись
              </button>
            </div>
            <ul class="list mob-menu-soc">
              <li class="mob-menu-soc__item">
                <a href="" target="_blank" class="link mob-menu-soc__link"
                  >Instagram</a
                >
              </li>
              <li class="mob-menu-soc__item">
                <a href="" target="_blank" class="link mob-menu-soc__link"
                  >Youtube</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
